<!DOCTYPE html>
<html>
<head>
  <title>PubMed Abstract Extractor</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      padding: 15px;
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    #extractButton {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
    }

    #extractButton:hover {
      background-color: #0056b3;
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 86, 179, 0.4);
    }

    #extractButton:active {
      transform: scale(0.95);
      box-shadow: 0 2px 4px rgba(0, 86, 179, 0.2);
    }

    .classification {
      font-weight: bold;
      color: #555;
      margin-top: 15px;
      font-size: 14px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="header-bar">
    <h1>PubMed Literature Skimmer</h1>
  </div>
  <button id="extractButton">Classify Abstract</button>
  <div class="classification" id="classificationMessage"></div>
  <footer>
    <p>&copy; 2025 PubMed Literature Skimmer. All rights reserved.</p>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
